<main *ngIf="!(auth.user | async); else isConnected">

    <section class="login-block height-full" style=" background:url(assets/img/images/homepage-header-960px.png) no-repeat left bottom; background-size:cover;">


        <div class="col-md-4 login-sec teal darken-4" *ngIf="!newUser" style="opacity: 0.5; border-radius: 20px;">
            <h2 class="text-center">Inscription</h2>
            <form class="login-form" [formGroup]="userForm" (ngSubmit)="signup()">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase text-white">Email</label>
                    <input type="text" class="form-control" placeholder="Adresse email" formControlName="email" required>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase text-white">Mot de passe</label>
                    <input type="password" class="form-control" placeholder="mot de passe" formControlName="password" required>
                </div>


                <div class="form-check">
                    <label class="form-check-label">
     <!--  <input type="checkbox" class="form-check-input"> -->
    <small class="text-white"> Vous Ãªtes membre ? <a class="forget-pass" (click)="toggleForm()"> Connexion</a></small>
    </label>
                    <button type="submit" class="btn btn-login float-right" style="font-size: 12px">S'inscrire</button>
                </div>

            </form>
            <div class="copy-text"><span class="text-white">Make with</span> <i class="fa fa-heart"></i> <span class="text-white">your own banner</span></div>
        </div>

        <div class="col-md-4 login-sec teal darken-4" *ngIf="newUser" style="float:right; opacity: 0.5; border-radius: 20px;">
            <h2 class="text-center">Connexion</h2>
            <form class="login-form" [formGroup]="userForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase text-white">Email</label>
                    <input type="text" class="form-control" placeholder="Adresse email" formControlName="email" required>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase text-white">Mot de passe</label>
                    <input type="password" class="form-control" placeholder="mot de passe" formControlName="password" required>
                </div>


                <div class="form-check">
                    <label class="form-check-label">
     <!--  <input type="checkbox" class="form-check-input"> -->
    <small class="text-white"><a class="forget-pass" (click)="toggleForm()">Vous n'avez pas un compte ? Inscription</a></small>
    </label>
                    <button type="submit" class="btn btn-login float-right" style="font-size: 12px">Connexion</button>
                </div>
                <div class="form-row text-center" style="margin-top: 30px">

                    <a (click)="signInWithGoogle()" class="btn btn-md btn-block btn-social google red lighten-1 text-white text-center" style="font-size: 12px">
                        <i class="icon-google"></i> Connexion avec Gmail
                    </a>
                    <a (click)="signInWithFacebook()" class="btn btn-md btn-block btn-social facebook indigo lighten-1 text-white text-center" style="font-size: 12px">
                        <i class="icon-facebook"></i> Connexion avec Facebook
                    </a>
                </div>

            </form>


        </div>
    </section>
    <section class="login-block1">
        <div class="card no-b shadow">
            <div class="card-image">
                <img class="img-responsive" src="assets/img/images/Bloc N°4_prefooter.jpg" style="width:100%">
            </div>

        </div>
    </section>
