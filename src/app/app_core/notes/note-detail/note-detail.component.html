 <div class="container relative animatedParent animateOnce p-0 bg-white text-center ">
<div class="row d-flex bd-highlight no-gutters" *ngIf="!_showCampaignSettings_">
<div class="col-md-12 text-center white">
  <br>
  <h5 style="color: #4db6ac">Liste des campagnes</h5>
  <br>
  <br>
                    <div class="card no-b shadow teal lighten-2 text-white" >
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                  <tbody>
                                    <tr class="no-b" *ngFor="let note of notes | async">
                                 
                                        <td class="table-img">
                                            <div class="avatar avatar-md mr-3 mb-2 mt-1">
                                                        <span class="avatar-letter avatar-letter-{{note?.name.charAt(0) | lowercase}} avatar-md circle"></span>
                                                    </div>
                                        </td>
                                        <td>
                                          <small class="text-white">Campagne</small>
                                            <h6 style="font-weight: bold">{{ note?.name }}</h6>
                                        </td>
                                        <!-- <td><div class="d-none d-lg-block">$250</div></td> -->
                                        <td *ngIf="note?.status=='ENABLED'" class="text-center"><div class="d-lg-block"><span class="badge badge-success">Activer</span>
                                        </div></td>
                                         <td *ngIf="note?.status=='PAUSED'"><div class="d-lg-block"><span class="badge badge-danger">Désactiver</span>
                                        </div></td>
                                        <td>
                                            <div class="d-none d-lg-block">
                                            <span><i class="icon icon-data_usage"></i> Commence le {{ note?.startDateFrench }}</span><br>
                                            <span><i class="icon icon-timer"></i> Se termine le {{ note?.endDateFrench }}</span>
                                            </div>
                                        </td>
                                        <td>
                                            <a class="btn btn-sm green accent-3 shadow text-white" [id]="note?.id" (click)="goCampaignSettings(note?.id, note?.id_campagne, note?.name, note?.status, note?.ad_group_id, note?.budget, note?.budgetId, note?.dailyBudget, note?.numberOfDays)" style="    margin-left: -40px;width: 100px;"><i class="icon-settings2"></i>Configurer</a>
                                        </td>
                                        <hr>
                                    </tr>
                    </tbody>
                    </table>
                    </div>
                    </div>
                    </div>
                    </div>

</div>
 </div>
<div *ngIf="_showCampaignSettings_">
  <app-campaign-settings [id_campagne]="id_campagne" [id]="id" [name]="name" [_showCamp]="_showCampaignSettings_"
    [status]="status" [ad_group_id]="ad_group_id" [budget]="budget" [budgetId]="budgetId" [dailyBudget]="dailyBudget" [numberOfDays]="numberOfDays"></app-campaign-settings>
</div>
