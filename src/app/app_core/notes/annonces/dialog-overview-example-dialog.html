<p class="font-weight-bold" mat-dialog-title>{{data.title}}</p>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" [color]="data.cancelColor">{{data.cancel_text}}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" [color]="data.submitColor">{{data.submit_text}}</button>
</mat-dialog-actions>
