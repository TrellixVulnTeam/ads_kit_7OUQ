   <ng-container *ngIf="isAddAd">

     <div class="container-fluid pt-5 bg-white">
       <div class="text-center p-5">

         <i class="icon-note-important s-64 text-primary"></i>
         <h4 class="my-3">Aucune annonce trouvée, créer une annonce pour commencer</h4>
         <!-- <hr> -->
         <!--  <input [(ngModel)]="name" placeholder="Nom de la campagne" class="form-control" name="note" id="campagne" style="max-width: 200 px !important"> -->
         <!-- <hr> -->
         <button href="#" class="btn btn-primary shadow btn-lg r-20" (click)="toggleEditor()"><i
             class="icon-plus-circle mr-2 "></i>Nouvelle Annonce</button>
         <!--     <hr> -->

       </div>
       <div *ngIf="isCreating">
         <app-spinner-overlay [message]="message"></app-spinner-overlay>

       </div>
     </div>
   </ng-container>
   <ng-container *ngIf="isEditor">
     <div class="container-fluid pt-5 bg-white">

       <div class="card b-0 r-0 shadow">
         <div class="card-header text-center b-0 r-0 white">
           <p>Creative</p>
         </div>
         <div class="card-body b-O r-0 white">
           <form>
             <div class="form-group has-icon m-0">
               <i class="icon-title"></i>
               <input class="form-control form-control-lg r-0 b-0" type="text" name="email" id="email"
                 placeholder="Titre court de l'annonce">
             </div>
             <div class="form-group has-icon m-0">
               <i class="icon-subtitles"></i>
               <input class="form-control form-control-lg r-0 b-0" type="text" name="email" id="email"
                 placeholder="Titre long de l'annonce">
             </div>
              <div class="form-group has-icon m-0">
               <i class="icon-description"></i>
               <input class="form-control form-control-lg r-0 b-0" type="text" name="email" id="email"
                 placeholder="Description de l'annonce">
             </div>
              <div class="form-group has-icon m-0">
               <i class="icon-space-shuttle"></i>
               <input class="form-control form-control-lg r-0 b-0" type="text" name="email" id="email"
                 placeholder="Url de destination de l'annonce">
             </div>
              <div class="form-group has-icon m-0">
               <i class="icon-mail-forward"></i>
               <input class="form-control form-control-lg r-0 b-0" type="text" name="email" id="email"
                 placeholder="Urls de redirection">
             </div>
              <div class="form-group has-icon m-0">
               <i class="icon-placeholder2"></i>
               <input class="form-control form-control-lg r-0 b-0" type="text" name="email" id="email"
                 placeholder="Placement de l'annonce">
             </div>
             <div class="form-group">
                <div class="b-b">
                    <div class="text-center p-5">

         <i class="icon-creativity s-64 text-success"></i>
         <h4 class="my-3">Créatives</h4>


       </div>
                </div>
              
                    <div class="card no-b p-3">
                      <div class="card-header white text-center b-0"> <a class="btn-fab btn-fab-md shadow btn-primary"
                          (click)="triggerImage()" title="Ajouter une image"><i class="icon-image"></i></a>
                        <a class="btn-fab btn-fab-sm shadow btn-primary" (click)="triggerText()"
                          title="Ajouter un texte"><i class="icon-title"></i></a>
                        <!--  <a class="btn-fab btn-fab-md shadow btn-primary library" title="Backgrounds"><i class="icon-photo_library"></i></a> -->
                        <a class="btn-fab btn-fab-sm shadow btn-primary" (click)="addFigure('circle');"><i
                            class="icon-circle-o"></i></a>

                        <a class="btn-fab btn-fab-sm shadow btn-primary" (click)="addFigure('triangle');"><i
                            class="icon-toggle-up"></i></a>
                        <a class="btn-fab btn-fab-sm shadow btn-primary" (click)="addFigure('rectangle');"><i
                            class="icon-border_horizontal"></i></a>
                        <!--  <button class="bg-primary r-20 border-0" [disabled]="!selected || selected.type== 'group'" (click)="clone();"><i class="icon-clone" style="color: white"></i></button> -->
                        <a class="btn-fab btn-fab-sm shadow btn-success" (click)="clone();"><i
                            class="icon-clone"></i></a>
                        <a class="btn-fab btn-fab-sm shadow btn-danger" (click)="removeSelected();"><i
                            class="icon-delete_forever"></i></a>

                      </div>


                      <div class="card-body text-center">
                        <div class="row text-center">

                          <div class="col-md-6 text-center">

                            <canvas id="canvas"
                              style="width: 300px; border-color: rgb(233, 216, 216); height: 400px; float: center"></canvas>
                          </div>
                          <div class="col-md-6">
                            <div class="card-body p-0">
                              <ul class="list-group no-b">
                                <!--   <li class="list-group-item d-flex justify-content-between align-items-center">
                                  <div>
                                      <i class="icon icon-opacity purple-text"></i>OpacitÃ©
                                  </div>
                                   <div *ngIf="selected && selected.type != 'group'">
                                        
                                              <input type="range" class="range-slider form-control" [(ngModel)]="props.opacity" (change)="setOpacity()">
                                         
                                      </div>
                              </li> -->
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  <div>
                                    <i class="icon icon-palette text-blue"></i>Couleur
                                  </div>
                                  <div *ngIf="selected && textEditor || selected && figureEditor">

                                    <input type="text" class="form-control" [cpPosition]="'bottom'"
                                      [(colorPicker)]="props.fill" [style.background]="props.fill" [value]="props.fill"
                                      (colorPickerChange)="setFill()" style="width: 55%; float: right">

                                  </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  <div>
                                    <i class="icon icon-format_size pink-text"></i> Police
                                  </div>
                                  <div *ngIf="selected && textEditor">
                                    <select class="custom-select select2" [(ngModel)]="props.fontFamily"
                                      (change)="setFontFamily()" style="margin-left: 10px;" required>
                                      <option value="arial">Arial</option>
                                      <option value="helvetica" selected>Helvetica</option>
                                      <option value="verdana">Verdana</option>
                                      <option value="courier">Courier</option>
                                      <option value="Roboto">Roboto</option>
                                      <option value="Open Sans">Open Sans</option>
                                      <option value="Zilla Slab">Zilla Slab</option>
                                      <option value="Lato">Lato</option>
                                      <option value="Bellefair">Bellefair</option>
                                      <option value="Fresca">Fresca</option>
                                      <option value="Raleway">Raleway</option>
                                      <option value="Open Sans Condensed">Open Sans Condensed</option>
                                      <option value="Indie Flower">Indie Flower</option>
                                      <option value="Josefin Sans">Josefin Sans</option>
                                      <option value="Inconsolata">Inconsolata</option>
                                      <option value="Pacifico">Pacifico</option>
                                      <option value="Gloria Hallelujah">Gloria Hallelujah</option>
                                    </select>
                                  </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  <div>
                                    <i class="icon icon-line_style text-green"></i> Style
                                  </div>
                                  <div>

                                    <ul class="social social list-inline" *ngIf="selected && textEditor">

                                      <li class="list-inline-item"> <a class="btn-fab btn-fab-sm shadow btn-info"
                                          [ngClass]="{'active': props.fontStyle }" (click)="setFontStyle()"><i
                                            class="icon-format_italic"></i></a></li>
                                      <li class="list-inline-item"> <a class="btn-fab btn-fab-sm shadow btn-info"
                                          [ngClass]="{'active': hasTextDecoration('underline') }"
                                          (click)="setTextDecoration('underline')"><i class="icon-underline"></i></a>
                                      </li>
                                      <li class="list-inline-item"> <a class="btn-fab btn-fab-sm shadow btn-info"
                                          [ngClass]="{'active': props.fontWeight }" (click)="setBold()"><i
                                            class="icon-bold"></i></a></li>

                                    </ul>
                                  </div>
                                </li>

                              </ul>
                            </div>
                            <div class="col-md-3">



                            </div>
                            <div class="col image-block draggable" style="display: none">
                              <div class="card b-0">
                                <div class="card-body p-5">
                                  <div class="card">
                                    <div class="card-header">Upload image</div>
                                    <div class="card-body text-center">
                                      <img id="testImage" *ngIf="url" class="images-item-upload" [src]="url"
                                        (click)="addImageOnCanvas(url);">
                                      <input type="file" (change)="readUrl($event);" id="image">
                                      <br />
                                      <br />
                                      <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                        <div class="btn-group" role="group">
                                          <button type="button" class="btn btn-outline-danger btn-sm"
                                            (click)="removeWhite(url);">
                                            <i class="fa fa-times" aria-hidden="true"></i> Remove</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer border-0 white">
                        <a class="btn btn-lg btn-block btn-primary" style="float: right" (click)="makeAds()">
                          <i class="icon-paper-plane"></i> Terminer l'annonce
                        </a>
                      </div>

                    </div>
              
             </div>      
             
           </form>
         </div>


         <div class="card-footer">

           <button class="btn btn-primary l-s-1 s-12 text-uppercase">
             Publier l'annonce
           </button>
         </div>


       </div>
     </div>
   </ng-container>
