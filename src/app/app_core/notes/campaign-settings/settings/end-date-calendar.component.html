<mat-card class="p-0 box-shadow-none">
    <mat-card-header >
        <div style="width: 100%; text-align: center"><h4>Date de fin de campagne</h4></div>
    </mat-card-header>
    <mat-card-content>
        <mat-calendar #endDateCalendar [(selected)]="data.start" [startAt]="data.startAt" [minDate]="data.start" (selectedChange)="dateEndChange($event)"></mat-calendar>

    </mat-card-content>
    <mat-card-actions>
        <mat-progress-bar *ngIf="progressBarUpdateEndDate"  mode="indeterminate"></mat-progress-bar>
        <button mat-button (click)="updateEndDate()" *ngIf="!progressBarUpdateEndDate">Modifier</button>
        <button mat-button color="warn" *ngIf="!progressBarUpdateEndDate" (click)="dialogRef.close()">annuler</button>
    </mat-card-actions>
</mat-card>
