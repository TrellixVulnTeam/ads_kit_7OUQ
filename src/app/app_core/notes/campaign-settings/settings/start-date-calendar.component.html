<mat-card class="p-0 box-shadow-none">
     <mat-card-header >
        <div style="width: 100%; text-align: center"><h4>Date de d√©but de campagne</h4></div>
    </mat-card-header>
    <mat-card-content>
        <mat-calendar #startDateCalendar [(selected)]="data.start" [startAt]="data.start" [maxDate]="data.end" (selectedChange)="dateStartChange($event)"></mat-calendar>

    </mat-card-content>
    <mat-card-actions>
        <mat-progress-bar *ngIf="progressBarUpdateStarDate"  mode="indeterminate"></mat-progress-bar>
        <button mat-button (click)="updateStartDate()" *ngIf="!progressBarUpdateStarDate">Modifier</button>
        <button mat-button color="warn" *ngIf="!progressBarUpdateStarDate" (click)="dialogRef.close()">annuler</button>
    </mat-card-actions>
</mat-card>
