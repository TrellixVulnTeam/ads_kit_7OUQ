 <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 style="color: white">Inscription</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i style="color: #3b5998" class="fab fa-facebook-square"></i></span>
					<span  (click)="auth.loginWithGoogle()"><i class="fab fa-google-plus-square" style="color: red;"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form >
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="email@exemple.com" name="email" [(ngModel)]="email">
						
          </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password"   [(ngModel)]="password">
					</div>
					<div class="row align-items-center remember" style="margin-left: 5px; margin-top: 30px">
						<input type="checkbox">Se souvenir de moi
					</div>
					<div class="form-group">
						<input type="submit" value="S'inscrire" class="btn float-right login_btn"  (click)="signup()" [disabled]="!email || !password">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Vous avez un compte<a href="/login">Connexion</a>
				</div>
				<div class="d-flex justify-content-center">
					<!-- <a href="#">Forgot your password?</a> -->
				</div>
			</div>
		</div>
	</div>
</div>
